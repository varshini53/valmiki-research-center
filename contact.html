<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us – Valmiki Research Centre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER (Injected via JS – SAME as home page) -->
  <div id="header-placeholder"></div>

  <!-- ===============================
       CONTACT SECTION
  ================================ -->
  <section class="contact-premium">

    <div class="contact-wrapper">

      <!-- LEFT -->
      <div class="contact-left">
        <h1>Get In Touch</h1>

        <p class="contact-desc">
          Whether you are a prospective student, researcher, or spiritual seeker,
          we welcome your connection with Valmiki Research Centre.
        </p>

        <div class="contact-cards">
          <div class="contact-card">
            <i class="fa-solid fa-location-dot"></i>
            <div>
              <h4>Address</h4>
              <p>Valmiki Research Centre, Korukonda Road, Vizianagaram</p>
            </div>
          </div>

          <div class="contact-card">
            <i class="fa-solid fa-phone"></i>
            <div>
              <h4>Phone</h4>
              <p>+91 93470 66622</p>
            </div>
          </div>

          <div class="contact-card">
            <i class="fa-solid fa-envelope"></i>
            <div>
              <h4>Email</h4>
              <p>directorvrc25@gmail.com</p>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT FORM -->
      <div class="contact-form-premium">
        <h3>Send Us a Message</h3>

        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
          <input type="tel" placeholder="Phone Number">

          <select required>
            <option disabled selected>Select Course</option>
            <option>Certificate Course in Ramayana Studies</option>
            <option>Diploma Program in Ramayana Studies</option>
            <option>Research Programs</option>
          </select>

          <textarea rows="4" placeholder="Your Message"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>

    </div>
  </section>

  <!-- MAP -->
  <section class="contact-map">
    <iframe
      src="https://www.google.com/maps?q=Vizianagaram,Andhra%20Pradesh&output=embed"
      loading="lazy">
    </iframe>
  </section>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

  <script src="script.js"></script>
</body>
</html>
